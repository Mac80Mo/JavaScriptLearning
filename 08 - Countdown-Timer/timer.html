<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="timer.css">
    <title>Countdown-Timer</title>
</head>
<body>
    <div class="container">
        <div class="timer-container">
            <div class="timer" id="days">
                <div class="label">Tage</div>
                <div class="time">00</div>
            </div>
            <div class="timer" id="hours">
                <div class="label">Stunden</div>
                <div class="time">00</div>
            </div>
            <div class="timer" id="minutes">
                <div class="label">Minuten</div>
                <div class="time">00</div>
            </div>
            <div class="timer" id="seconds">
                <div class="label">Sekunden</div>
                <div class="time">00</div>
            </div>
        </div>
        <div class="action-buttons">
            <div class="set-buttons">
                <button id="increaseBtn" class="button timer-button">&#43;</button>
                <button id="decreaseBtn" class="button timer-button">&#8722;</button>
            </div>
            <div class="control-buttons">
                <button id="playPauseBtn" class="button">&#9658;</button>
                <button id="restartBtn" class="button timer-button">&#8634;</button>
            </div>
        </div>
    </div>
    
</body>
</html>
