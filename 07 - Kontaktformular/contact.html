<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Kontaktformular</title>
</head>
<body>
    <div class="container">
        <h1>Kontaktformular</h1>
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Max Mustermann" required />
            <div class="error-message" id="nameError"></div>

            <label for="email">E-Mail</label>
            <input type="email" id="email" placeholder="mamu@mail.de" required />
            <div class="error-message" id="emailError"></div>

            <label for="message">Nachricht</label>
            <textarea id="message" rows="4" placeholder="Bitte Nachricht eingeben..." required></textarea>
            <div class="error-message" id="messageError"></div>
            
            <div class="button-group">
                <button id="clearButton" type="button" onclick="resetForm()">LÃ¶schen</button>
                <button id="submitButton" type="submit">Absenden</button>
            </div>
        
        </form>
    </div>
<script src="contact.js"></script>    
</body>
</html>
